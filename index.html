<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ArgGIS JavaScript Tutorials: Create a JavaScript starter app</title>
        <link rel="stylesheet" href="first.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.15/"></script>
      
        <script>  
          require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/layers/GraphicsLayer",
            "esri/Graphic"
          ],function(Map, MapView, FeatureLayer, GraphicsLayer, Graphic) {
      
            var map = new Map({
              basemap: "topo-vector"
            });
      
            var view = new MapView({
              container: "viewDiv",
              map: map,                
              center: [-118.80500, 34.02700],
              zoom: 13
            });
            
            // Reference the feature layer to query
            var featureLayer = new FeatureLayer({
              url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads_Styled/FeatureServer/0",
            });

            // Layer used to draw graphics returned
            var graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            function addGraphics(result) {
              graphicsLayer.removeAll();
              result.features.forEach(function(feature){
                var g = new Graphic({
                  geometry: feature.geometry,
                  attributes: feature.attributes,
                  symbol: {
                    type: "simple-marker",
                      color: [0,0,0],
                      outline: {
                      width: 2,
                      color: [0,255,255],
                  },
                  size: "20px"
                  },
                  popupTemplate: {
                    title: "{TRL_NAME}",
                    content: "This a {PARK_NAME} trail located in {CITY_JUR}."
                  }
                });
                graphicsLayer.add(g);
              });
            }

            function queryFeatureLayer(point, distance, spatialRelationship, sqlExpression) {
              var query = {
                geometry: point,
                distance: distance,
                spatialRelationship: spatialRelationship,
                outFields: ["*"],
                returnGeometry: true,
                where: sqlExpression
              };
              featureLayer.queryFeatures(query).then(function(result) {
                addGraphics(result, true);
              });
            }

            view.when(function(){
              queryFeatureLayer(view.center, 1500, "intersects");
            });
            view.on("click", function(event){
              queryFeatureLayer(event.mapPoint, 1500, "intersects");
            });

          });
        </script>
    </head>
    <body>
        <div id="viewDiv"></div></div>
    </body>
</html>
